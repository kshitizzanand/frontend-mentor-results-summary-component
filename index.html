<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article>
      <section class="marks">
        <p class="header-top">Your Result</p>
        <div class="total-marks">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="summary-details reaction">
          <div class="label">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
            <span>Reaction</span>
          </div>
          <div class="value"><strong>80</strong>/100</div>
        </div>
        <div class="summary-details memory">
          <div class="label">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
            <span>Memory</span>
          </div>
          <div class="value"><strong>92</strong>/100</div>
        </div>
        <div class="summary-details verbal">
          <div class="label">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
            <span>Verbal</span>
          </div>
          <div class="value"><strong>61</strong>/100</div>
        </div>
        <div class="summary-details visual">
          <div class="label">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
            <span>Visual</span>
          </div>
          <div class="value"><strong>73</strong>/100</div>
        </div>
        <button type="submit" class="continue-button" aria-label="Continue button">Continue</button>
      </section>
    </article>
  </main>
</body>
</html>
